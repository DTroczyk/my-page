<mat-toolbar>
  <button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button routerLink="/">Dominik Tracz</button>
  <span class="spacer"></span>
</mat-toolbar>

<mat-menu #menu>
  <button mat-menu-item *ngFor="let m of menuOptions" [routerLink]="m.route">
    {{ m.displayedName }}
  </button>
</mat-menu>
